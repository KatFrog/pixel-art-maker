<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="title">Pixel Art Maker</h1>

    <h2 class="sizePicker">Choose Grid Size</h2>
    <p>Please enter a number between 1 and 60 for the height and width.</p>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="60" value="10">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="60" value="10">
        <input type="submit" class="sizeButton" id="size-button">
    </form>

    <h2 class="colorPicker">Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2 class="designCanvas">Design Canvas</h2>
    <button name="clearCanvas" class="clearCanvas" id="clear-canvas" type="button">Clear Canvas</button>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
