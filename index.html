<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="title">Pixel Art Maker</h1>
    <div class="pick-forms">
        <h2 class="sizePicker">Choose Canvas Size</h2>
        <form id="sizePicker" class="sizeForm">
            <p>Canvas Height:
                <input type="number" id="input_height" name="height" value="10"></p>
            <p>Canvas Width:
                <input type="number" id="input_width" name="width" value="10"></p>
            <p><input type="submit" class="button" id="size-button"></p>
        </form>
        <h2>Choose A Color</h2>
            <p>Use the color picker:&nbsp &nbsp
                <input type="color" id="colorPicker"></p>
            <p> Use random color mode! <i class="fas fa-ban" id="randomClicked"></i>
                <button name="randomColorMode" class="button" id="randomColor"><i class="fas fa-smile fa-2x randomColor"></i></button></p>
    </div>

    <div class="design-canvas-group">
        <h2 class="designCanvas">Design Canvas</h2>
        <button name="clearCanvas" class="button" id="clear-canvas" type="button">Clear Canvas</button>
        <table id="pixel_canvas"></table>
    </div>

    <script src="designs.js"></script>
</body>

</html>
