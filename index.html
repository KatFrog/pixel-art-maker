<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="title">Pixel Art Maker</h1>
    <div class="pick-forms">
        <h2 class="sizePicker">Choose Canvas Size</h2>
        <form id="sizePicker" class="sizeForm">
            <p>Canvas Height:
                <input type="number" id="input_height" name="height"></p>
            <p>Canvas Width:
                <input type="number" id="input_width" name="width"></p>
            <p><input type="submit" class="button" id="size-button"></p>
        </form>
        <h2>Choose Coloring Mode</h2>
        <form id="colorPickerForm" class="colorForm">
            <p><input type="radio" name="pickAMode" id="pickedMode"><label>One Color</label></p>
            <p><input type="radio" name="pickAMode" id="randomColors"><label>Random Colors</label></p>
        </form>
        <br>
        <div id="pickColor" class="pick-color">
            <label>Please pick the color you wish to use:&nbsp&nbsp</label>
            <input type="color" id="colorPicker">
        </div>
    </div>

    <div class="design-canvas-group">
        <h2 class="design-canvas">Design Canvas</h2>
        <table id="pixel_canvas"></table>
        <button name="eraseCanvas" class="button erase-canvas" id="erase-canvas" type="button">Erase Canvas</button>
    </div>

    <script src="designs.js"></script>
</body>

</html>
